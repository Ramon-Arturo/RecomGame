<header class="flex items-center bg-[#171d25] text-white h-12 p-2">
  <div class="w-1/6">
    <button routerLink="/">Regresar</button>
  </div>
  <div class="w-4/6 text-center">
    <h1>Iniciar Sesión</h1>
  </div>
</header>
<div class="flex justify-center items-center bg-[#213e5a] h-screen">
  <div class="bg-[#1a2a3d] w-1/2 h-max py-10 rounded-lg shadow-2xl text-white">
    <h1 class="p-4 flex justify-center text-2xl">Iniciar Sesión</h1>
    <div class="w-3/4 justify-center items-center m-auto p-4 rounded-lg">
      <form (ngSubmit)="onSubmit()">
        @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
        }
        <div class="form-group flex flex-col mb-4">
          <label for="email">Correo electrónico</label>
          <input
            class="bg-[#344351] rounded-sm p-2 mt-1"
            type="email"
            id="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
          />
        </div>
        <div class="form-group flex flex-col mb-4">
          <label for="password">Contraseña</label>
          <input
            class="bg-[#344351] rounded-sm p-2 mt-1"
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
          />
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 w-1/2 p-2 rounded">
            Iniciar Sesión
          </button>
        </div>
      </form>
      <p class="text-center mt-4">
        ¿No tienes una cuenta?
        <a class="hover:text-gray-400" routerLink="/register">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
